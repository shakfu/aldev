name: Build aldev

on: [workflow_dispatch]
  # push:
  #   branches:
  #     - main
  #     - master
  # pull_request:
  # workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            artifact_suffix: linux
            binary_path: build/aldev
            exe_suffix: ""
          - name: macOS
            os: macos-latest
            artifact_suffix: macos
            binary_path: build/aldev
            exe_suffix: ""
          - name: Windows
            os: windows-latest
            artifact_suffix: windows
            binary_path: build/Release/aldev.exe
            exe_suffix: ".exe"
    env:
      BUILD_DIR: build
      BUILD_TYPE: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B $BUILD_DIR -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        run: cmake --build $BUILD_DIR --config $BUILD_TYPE

      - name: Collect artifact
        run: |
          cmake -E make_directory artifacts
          cmake -E copy "${{ matrix.binary_path }}" "artifacts/aldev-${{ matrix.artifact_suffix }}${{ matrix.exe_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aldev-${{ matrix.artifact_suffix }}
          path: artifacts/*
          if-no-files-found: error

  bundle:
    name: Bundle cross-platform binaries
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create unified archive
        run: |
          tar -czf aldev-all-platforms.tar.gz -C dist .

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: aldev-cross-platform
          path: aldev-all-platforms.tar.gz
          if-no-files-found: error
