  bundle:
    name: Bundle cross-platform binaries
    runs-on: ubuntu-latest
    # needs: [build-unix, build-windows, build-csound]
    needs: [build-unix, build-csound]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create unified archive
        run: |
          tar -czf psnd-all-platforms.tar.gz -C dist .

      - name: Upload bundle
