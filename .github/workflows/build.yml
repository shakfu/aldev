jobs:
  build-unix:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            artifact_suffix: linux
            binary_path: build/psnd
          - name: macOS
            os: macos-latest
            artifact_suffix: macos
            binary_path: build/psnd
    env:
      BUILD_DIR: build
      BUILD_TYPE: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }}

      - name: Collect artifact
        run: |
          cmake -E make_directory artifacts
          cmake -E copy "${{ matrix.binary_path }}" "artifacts/psnd-${{ matrix.artifact_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psnd-${{ matrix.artifact_suffix }}
          path: artifacts/*
          if-no-files-found: error

  build-csound:
    name: Build ${{ matrix.name }} (Csound)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            artifact_suffix: linux-csound
            binary_path: build/psnd
          - name: macOS
            os: macos-latest
            artifact_suffix: macos-csound
            binary_path: build/psnd
    env:
      BUILD_DIR: build
      BUILD_TYPE: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (with Csound)
        run: cmake -S . -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DBUILD_CSOUND_BACKEND=ON

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }}

      - name: Collect artifact
        run: |
          cmake -E make_directory artifacts
          cmake -E copy "${{ matrix.binary_path }}" "artifacts/psnd-${{ matrix.artifact_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psnd-${{ matrix.artifact_suffix }}
          path: artifacts/*
          if-no-files-found: error

