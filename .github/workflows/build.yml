name: Build aldalog

on: [workflow_dispatch]
  # push:
  #   branches:
  #     - main
  #     - master
  # pull_request:
  # workflow_dispatch:

jobs:
  build-unix:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            artifact_suffix: linux
            binary_path: build/aldalog
          - name: macOS
            os: macos-latest
            artifact_suffix: macos
            binary_path: build/aldalog
    env:
      BUILD_DIR: build
      BUILD_TYPE: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }}

      - name: Collect artifact
        run: |
          cmake -E make_directory artifacts
          cmake -E copy "${{ matrix.binary_path }}" "artifacts/aldalog-${{ matrix.artifact_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aldalog-${{ matrix.artifact_suffix }}
          path: artifacts/*
          if-no-files-found: error

  build-windows:
    name: Build Windows (MSYS2)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            make

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Collect artifact
        shell: pwsh
        run: |
          cmake -E make_directory artifacts
          cmake -E copy "build/aldalog.exe" "artifacts/aldalog-windows.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aldalog-windows
          path: artifacts/*
          if-no-files-found: error

  bundle:
    name: Bundle cross-platform binaries
    runs-on: ubuntu-latest
    needs: [build-unix, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create unified archive
        run: |
          tar -czf aldalog-all-platforms.tar.gz -C dist .

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: aldalog-cross-platform
          path: aldalog-all-platforms.tar.gz
          if-no-files-found: error
